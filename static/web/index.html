<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XHS-Downloader Web</title>
    <link rel="stylesheet" href="/static/web/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="/static/XHS-Downloader.png" alt="XHS-Downloader">
                <h1>XHS-Downloader</h1>
            </div>
            <div class="version">V2.7 Beta</div>
        </header>

        <main>
            <section class="input-section">
                <div class="card">
                    <h2>📥 下载小红书作品</h2>
                    <div class="input-group">
                        <label for="urlInput">作品链接</label>
                        <textarea id="urlInput" placeholder="请输入小红书图文/视频作品链接，多个链接使用空格分隔"></textarea>
                    </div>
                    
                    <div class="options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="downloadCheck" checked>
                            <span>下载作品文件</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="skipCheck" checked>
                            <span>跳过已下载</span>
                        </label>
                    </div>
                    
                    <div class="input-group">
                        <label for="indexInput">指定图片序号（图文作品）</label>
                        <input type="text" id="indexInput" placeholder="例如: 1,3,5 或 1 3 5">
                        <small>多个序号使用逗号或空格分隔</small>
                    </div>
                    
                    <div class="actions">
                        <button class="btn primary" id="downloadBtn">
                            <span>🚀 开始下载</span>
                        </button>
                        <button class="btn secondary" id="pasteBtn">
                            <span>📋 从剪贴板粘贴</span>
                        </button>
                        <button class="btn danger" id="clearBtn">
                            <span>🗑️ 清空</span>
                        </button>
                    </div>
                </div>
            </section>

            <section class="progress-section" style="display: none;">
                <div class="card">
                    <h2>⏳ 下载进度</h2>
                    <div class="progress-list" id="progressList"></div>
                </div>
            </section>

            <section class="result-section" style="display: none;">
                <div class="card">
                    <h2>📊 下载结果</h2>
                    <div class="result-list" id="resultList"></div>
                </div>
            </section>

            <section class="history-section">
                <div class="card">
                    <h2>📝 下载记录</h2>
                    <div class="history-list" id="historyList"></div>
                </div>
            </section>
        </main>

        <footer>
            <div class="info">
                <span>项目地址: <a href="https://github.com/JoeanAmier/XHS-Downloader" target="_blank">GitHub</a></span>
                <span>开源协议: GNU General Public License v3.0</span>
            </div>
            <div class="shortcuts">
                <span>快捷键:</span>
                <kbd>Ctrl</kbd> + <kbd>V</kbd> 粘贴
                <kbd>Enter</kbd> 开始下载
                <kbd>Esc</kbd> 清空
            </div>
        </footer>
    </div>

    <div id="toast" class="toast"></div>

    <script src="/static/web/app.js"></script>
</body>
</html>
